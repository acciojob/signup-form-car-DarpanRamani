<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
	<label for="name">Name</label>
	<input id="name" type="text" name="name" placeholder="Name"><br><br>

	<label for="email">Email</label>
	<input id="email" type="Email" name="email" placeholder="Email" required><br><br>

		<label>Gender</label>
	<input id="gender_m" type="radio" name="gender">
		<label for="gender">Male</label>

		<input id="gender_f" type="radio" name="gender">
		<label for="gender">Female</label><br><br>

		<label for="cars">Car Brands</label>
	    <select id="cars" name="cars" required>
			<option value="disabled selected">--Please choose an option</option>
			<option value="Ford">Ford</option>
			<option value="Cheverolet">Chevrolet</option>
		</select><br><br>

		<label for="age">Age</label>
		<input type="number" id="age" name="age" required><br><br>

		<label for="dob">DOB</label>
		<input type="date" id="dob" name="dob" required><br><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br><br>
        		
		<label for="password">Password</label>
		<input id="password" type="password" name="password" required><br><br>

		<input type="checkbox" id="tos" name="tos" required>
		<label for="tos">I agree to the TOS</label><br><br>

		<button type="submit">Sign Up</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
